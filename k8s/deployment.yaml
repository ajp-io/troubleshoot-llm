apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-analyzer
  labels:
    app: log-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-analyzer
  template:
    metadata:
      labels:
        app: log-analyzer
    spec:
      containers:
      - name: log-analyzer
        image: ajpio/troubleshoot-llm:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: embedded-cluster-logs
          mountPath: /logs/embedded-cluster
          readOnly: true
        - name: embedded-cluster-data
          mountPath: /logs/embedded-cluster-data
          readOnly: true
        - name: messages
          mountPath: /logs/messages
          readOnly: true
        - name: pod-logs
          mountPath: /logs/pods
          readOnly: true
      volumes:
      - name: embedded-cluster-logs
        hostPath:
          path: /var/log/embedded-cluster
          type: Directory
      - name: embedded-cluster-data
        hostPath:
          path: /var/lib/embedded-cluster
          type: Directory
      - name: messages
        hostPath:
          path: /var/log/messages
          type: File
      - name: pod-logs
        hostPath:
          path: /var/log/pods
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: log-analyzer
spec:
  selector:
    app: log-analyzer
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-analyzer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: log-analyzer
            port:
              number: 8000 